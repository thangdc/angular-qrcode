<div class="tool-bar">
    <div class="me-auto">
        <button class="btn btn-sm btn-primary m-1"
            *ngFor="let element of elements" 
            (click)="drawClick(element)">
            {{ element.display }}
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm" (click)="changePosition('up')"><i class="fas fa-arrow-circle-up"></i> Lên</button>
        <button type="button" class="btn btn-sm" (click)="changePosition('down')"><i class="fas fa-arrow-circle-down"></i> Xuống</button>
        <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-file"></i> Lưu
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" (click)="exportPdf()" href="#" data-bs-toggle="modal" data-bs-target="#modalDialog">
                    <i class="fas fa-file-pdf"></i> Lưu PDF
                </a>
                <a class="dropdown-item" (click)="exportImage()" href="#" data-bs-toggle="modal" data-bs-target="#modalDialog">
                    <i class="fas fa-image"></i> Lưu hình ảnh
                </a>
                <a class="dropdown-item" (click)="exportTemplate()" href="#" data-bs-toggle="modal" data-bs-target="#modalDialog">
                    <i class="fas fa-stamp"></i> Lưu mẫu
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- Modal -->
<div id="modalDialog" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label>Tên</label>
          <input type="text" [(ngModel)]="name" class="form-control" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" (click)="exportData()">Lưu</button>
        </div>
      </div>
    </div>
</div>
